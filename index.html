<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Map</title>

  <!-- Silence favicon 404 -->
  <link rel="icon" href="data:,">

  <!-- H5P Standalone styles (must be present at /dist/styles/h5p.css) -->
  <link rel="stylesheet" href="dist/styles/h5p.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #h5p-container { min-height: 100vh; }
  </style>

  <!-- H5P Standalone player -->
  <script defer src="dist/main.bundle.js"></script>
</head>
<body>
  <noscript>Please enable JavaScript to view this H5P.</noscript>
  <div id="h5p-container"></div>

  <script>
    (function () {
      function boot() {
        if (typeof H5PStandalone === "undefined") {
          document.getElementById("h5p-container").innerHTML =
            '<p style="padding:1rem;color:#b00">H5P player not found. Check that <code>dist/main.bundle.js</code> exists and the paths match.</p>';
          return;
        }
        const { H5P } = H5PStandalone;
        const container = document.getElementById("h5p-container");

        new H5P(container, {
          h5pJsonPath: "h5p-folder",
          frameJs: "dist/frame.bundle.js",
          frameCss: "dist/styles/h5p.css"
        });
      }
      document.readyState === "loading"
        ? document.addEventListener("DOMContentLoaded", boot)
        : boot();
    })();
  </script>
</body>
</html>
