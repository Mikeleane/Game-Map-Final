<!doctype html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Map</title>

  <!-- silence favicon 404 -->
  <link rel="icon" href="data:,">

  <!-- H5P Standalone assets -->
  <link rel="stylesheet" href="dist/styles/h5p.css" />
  <script defer src="dist/main.bundle.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #h5p-container { min-height: 100vh; }
  </style>
</head>
<body>
  <noscript>Please enable JavaScript to view this H5P.</noscript>
  <div id="h5p-container"></div>

  <script>
    (function () {
      // ---- set your repo root here ----
      var SITE_BASE = "/Game-Map-Final/"; // <- change if the repo name changes
      var CONTENT_BASE = SITE_BASE + "h5p-folder/content/"; // absolute
      // ----------------------------------

      function boot() {
        if (typeof H5PStandalone === "undefined") {
          document.getElementById("h5p-container").innerHTML =
            '<p style="padding:1rem;color:#b00">H5P player not found. Check that <code>dist/main.bundle.js</code> exists.</p>';
          return;
        }
        var container = document.getElementById("h5p-container");
        var H5P = H5PStandalone.H5P;

        new H5P(container, {
          h5pJsonPath: "h5p-folder",
          frameJs: "dist/frame.bundle.js",
          frameCss: "dist/styles/h5p.css"
        });

        // Rewrite src/href/poster/background that start with "file-"
        var IMG_EXT = ["jpg","jpeg","png","gif","webp","svg"];
        var VID_EXT = ["mp4","webm","ogg","mov","m4v"];
        var AUD_EXT = ["mp3","wav","oga","m4a"];
        function prefixFor(name){
          var ext = (name.split(".").pop()||"").toLowerCase();
          if (IMG_EXT.indexOf(ext) !== -1) return CONTENT_BASE + "images/";
          if (VID_EXT.indexOf(ext) !== -1 || AUD_EXT.indexOf(ext) !== -1) return CONTENT_BASE + "videos/";
          return CONTENT_BASE;
        }
        function rewrite(root){
          if (!root || !root.querySelectorAll) return;

          // src / href / <source>
          root.querySelectorAll('[src^="file-"], a[href^="file-"], source[src^="file-"]')
            .forEach(function(el){
              var attr = el.hasAttribute("src") ? "src" : "href";
              var val = el.getAttribute(attr);
              if (!val) return;
              el.setAttribute(attr, prefixFor(val) + val);
            });

          // poster
          root.querySelectorAll('[poster^="file-"]').forEach(function(el){
            var v = el.getAttribute("poster");
            if (v) el.setAttribute("poster", prefixFor(v) + v);
          });

          // inline CSS backgrounds
          root.querySelectorAll('[style*="url(file-"]').forEach(function(el){
            el.style.backgroundImage = el.style.backgroundImage
              .replace(/url\((["']?)file-/g, 'url($1' + CONTENT_BASE + 'file-');
          });
        }
        function observeAndRewrite(){
          rewrite(container);
          // also inside H5P iframes
          container.querySelectorAll("iframe").forEach(function(ifr){
            try{
              var apply = function(){ if (ifr.contentDocument) rewrite(ifr.contentDocument); };
              ifr.addEventListener("load", apply); apply();
              if (ifr.contentDocument){
                new MutationObserver(apply).observe(ifr.contentDocument, {childList:true,subtree:true,attributes:true});
              }
            }catch(e){}
          });
        }
        new MutationObserver(observeAndRewrite).observe(container, {childList:true,subtree:true});
        observeAndRewrite();
      }

      document.readyState === "loading"
        ? document.addEventListener("DOMContentLoaded", boot)
        : boot();
    })();
  </script>
</body>
</html>
